{% extends 'base.html' %}

{% block content %}
<h1>post view</h1>
    {% for post in posts %}
    <div class="container card-header">
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" width="100px" height="100px">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'detail' post.id %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
            </div>
        </article>
    </div>
    {% endfor %}
{% endblock %}
