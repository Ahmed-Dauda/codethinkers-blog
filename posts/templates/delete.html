{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
            </fieldset>
            <div class="form-group">
                <h2>Are you sure you wnat to delete {{ post.title }}</h2>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail' post.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
